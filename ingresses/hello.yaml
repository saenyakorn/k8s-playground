apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hello
  namespace: hello-world
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`k8s.saenyakorn.dev`)
      kind: Rule
      services:
        - name: hello-world-svc
          namespace: hello-world
          port: 80
  tls:
    secretName: k8s.saenyakorn.dev
